<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Code quiz</title>

    <!--CSS link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!--Header container-->
    <div class="container">

        <!--Row 1-->
        <div class="row my-5">

            <!--Top left-->
            <div class="col-3 text-center">
                <a href="#" id="view-hs">View High Scores</a>
            </div>

            <!--Top right-->
            <div class="offset-6 col-3 text-center" id="timer">
                Time: <span id="time-rem"></span>
            </div>
        </div>

        <!--Row 2-->
        <div class="row mt-5">

            <!--Game body-->
            <div class="offset-3 col-6 text-center">

                <!--Start page-->
                <div id="start-page">
                    <h1><strong>Coding Quiz!</strong></h1>

                    <p>A timed, multiple-choice quiz to test your coding knowledge!</p>
                    <p>Click the Start button when you're ready to begin!</p>

                    <button type="button" class="btn btn-success" id="start-button">Begin quiz</button>
                </div> 
                
                <!--Game page-->
                <div id="game-page">
                    
                </div>

                <!--Game over page-->
                <div id="gameover-page">
                    <header id="game-over"><h2></h2></header>
                    </hr>
                    <p id="final-score"></p>
                    </hr>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter your name" aria-label="User name" aria-describedby="button-addon2">
                        <div class="input-group-append" id="name-input">
                          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
                        </div>
                    </div>
                </div>
                
                <!--High Scores Page-->
                <div id="high-scores-page">
                    
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    <!--Javascript link-->
    <script src="assets/script.js"></script>
</body>
</html>
